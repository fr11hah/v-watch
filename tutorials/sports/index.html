	<style>
		body {
			font-family: sans-serif;
			display: flex;
			margin: 0;
			height: 100vh;
			overflow: hidden;
		}

		#guide {
			width: 250px;
			background-color: #333;
			color: white;
			overflow-y: auto;
			display: flex;
			flex-direction: column;
		}

		#search-bar {
			padding: 10px;
			background-color: #444;
			position: sticky;
			top: 0;
			z-index: 10;
		}

		#search-bar input {
			width: calc(100% - 22px);
			padding: 8px;
			background-color: #555;
			border: none;
			color: white;
		}

		#guide ul {
			list-style: none;
			padding: 0;
			margin: 0;
			overflow-y: auto;
		}

		#guide li {
			padding: 10px;
			cursor: pointer;
			border-bottom: 1px solid #555;
		}

		#guide li:hover {
			background-color: #555;
		}

		#player {
			flex: 1;
			display: flex;
			flex-direction: column;
		}

		#embedded-player {
			width: 100%;
			height: 100%;
			border: none;
		}

		#error-message {
			display: none;
			background-color: #fdd;
			padding: 10px;
			border: 1px solid red;
			margin: 10px;
		}
	</style>
</head>

function generateChannelName(url) {
  return url;
}

function parseChannels(urlData) {
  const channels = [];
  urlData.forEach(url => {
    const channelName = generateChannelName(url);
    const link = `/active/embed?url=https://topembed.pw/channel/${channelName}`;
    channels.push({ name: channelName, url: link });
  });
  return channels;
}

function displayChannels(channels) {
  guideList.innerHTML = '';
  channels.forEach(channel => {
    const li = document.createElement('li');
    li.textContent = channel.name;
    li.addEventListener('click', () => {
      let streamUrl = channel.url;
      if (streamUrl.startsWith('http://')) {
          streamUrl = streamUrl.replace('http://', 'https://');
      }
      embedStream(streamUrl);
    });
    guideList.appendChild(li);
  });
}

function embedStream(streamUrl) {
  embeddedPlayer.src = streamUrl;

  embeddedPlayer.onerror = function() {
    console.error('Embedded player error:', embeddedPlayer.error);
    errorMessage.textContent = 'Embedded player error: ' + embeddedPlayer.error;
    errorMessage.style.display = 'block';
  };
}

searchInput.addEventListener('input', () => {
  const searchTerm = searchInput.value.toLowerCase();
  const filteredChannels = allChannels.filter(channel =>
    channel.name.toLowerCase().includes(searchTerm)
  );
  displayChannels(filteredChannels);
});

// Load the hardcoded channels
allChannels = parseChannels(channelUrls);
displayChannels(allChannels);
